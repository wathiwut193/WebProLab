<!DOCTYPE>
<html>

<head>
    <title>Example using new</title>
    <script language="javascript">
        function outputDate() {
            var d = new Date(); // Create date and time
            document.write(d.toLocaleString());
        } //converts a Data to a string
    </script>
</head>

<body>
    <h1> The data and time are</h1>
    <script language="javascript">
        outputDate();
    </script>

</body>

</html>
